<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="lib/css/ionicons.css" />
<link rel="stylesheet" href="css/boad.css" />

<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">

<style>
  // Because the stylesheets don't get loaded until late in the process, there
  // is a flash of the unstyled document before it appears correctly. To avoid
  // this, don't display anything to start. When everything is loaded, it will
  // be displayed,
  html {
    display: none;
  }

</style>
<title>BoAD</title>

</head>


<body>

<div class="panel-overlay"></div>
<div class="panel panel-right panel-reveal">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="#" class="link close-panel"><i class="icon icon-back"></i><span class="ios">Back</span></a></div>
      <div class="center">Favorite</div>
      <div class="right"></div>
    </div>
  </div>
  <div class="content-block">
    <div class="content-block-title diespec">
      <!-- Filled in at runtime -->
    </div>
    <div class="list-block">
      <ul>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-input">
                <input type="text" placeholder="Name" />
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <p class="buttons-row">
      <a href="#" class="button button-big color-red close-panel cancel">Cancel</a>
      <a href="#" class="button button-big save">Save</a>
    </p>
  </div>
 </div>

<div class="views tabs">

  <div id="calculator" class="calculator view view-main tab active">
    <div class="pages">
      <div class="page navbar-fixed" data-page="calculator">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left"></div>
            <div class="center">BoAD</div>
            <div class="right"></div>
          </div>
        </div>
        <div class="page-content">
          <div class="output">
            <div id="window" class="display">
              <span class="display-diespec"></span>
            </div>
            <a class="favorite-status">
              <i class="icon icon-android ion-android-star-outline"></i>
              <i class="icon icon-android ion-android-star-star  is-favorite">
              </i>
              <i class="icon icon-ios ion-ios-star-outline"></i>
              <i class="icon icon-ios ion-ios-star is-favorite"></i>
          </a>
        </div>
          <div class="keypad-container">
            <div class="keypad">
              <div class="keypad-column">
                <a href="#" class="key key-keep key-keep-k">k</a>
                <a href="#" class="key key-die key-die-d4">d4</a>
                <a href="#" class="key key-die key-die-d12">d12</a>
                <a href="#" class="key key-digit key-digit-7">7</a>
                <a href="#" class="key key-digit key-digit-4">4</a>
                <a href="#" class="key key-digit key-digit-1">1</a>
                <a href="#" class="key key-clear">C</a>
                <!-- <a href="#" class="key key-die key-die-d66">d66</a> -->
                <a href="#" class="key key-disabled"></a>
              </div>
              <div class="keypad-column">
                <a href="#" class="key key-keep key-keep-L">L</a>
                <a href="#" class="key key-die key-die-d6">d6</a>
                <a href="#" class="key key-die key-die-d20">d20</a>
                <a href="#" class="key key-digit key-digit-8">8</a>
                <a href="#" class="key key-digit key-digit-5">5</a>
                <a href="#" class="key key-digit key-digit-2">2</a>
                <a href="#" class="key key-digit key-digit-0">0</a>
                <!-- <a href="#" class="key key-die key-die-dF">dF</a> -->
                <a href="#" class="key key-disabled"></a>
              </div>
              <div class="keypad-column">
                <a href="#" class="key key-keep key-keep-H">H</a>
                <a href="#" class="key key-die key-die-d8">d8</a>
                <a href="#" class="key key-die key-die-d%">d%</a>
                <a href="#" class="key key-digit key-digit-9">9</a>
                <a href="#" class="key key-digit key-digit-6">6</a>
                <a href="#" class="key key-digit key-digit-3">3</a>
                <a href="#" class="key key-delete">âŒ«</a>
                <a href="#" class="key key-disabled"></a>
              </div>
              <div class="keypad-column">
                <a href="#" class="key key-operator key-operator-x">x</a>
                <a href="#" class="key key-die key-die-d10">d10</a>
                <a href="#" class="key key-die key-die-dx">d<span class="variable">x</span></a>
                <a href="#" class="key key-operator key-operator-plus">+</a>
                <a href="#" class="key key-operator key-operator--">-</a>
                <a href="#" class="key key-roll">Roll</a>
                <a href="#" class="key key-disabled"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="favorites" class="view tab">
    <div class="pages">
      <div class="page navbar-fixed" data-page="favorites">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left"></div>
            <div class="center">Favorites</div>
            <div class="right">
              <a ref="#" class="link done edit-mode ios">Done</a>
              <a ref="#" class="link edit ios">Edit</a>
              <a ref="#" class="link done edit-mode android"><i class="icon icon-android ion-android-checkbox-outline"></i></a>
              <a ref="#" class="link edit android"><i class="icon icon-android icon-android ion-edit"></i></a>
            </div>
          </div>
        </div>
        <div class="page-content">
          <div class="list-block sortable">
            <ul>
              <!-- Filled in at runtime -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="history" class="view tab">
    <div class="pages">
      <div class="page navbar-fixed" data-page="history">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left"></div>
            <div class="center">History</div>
            <div class="right"></div>
          </div>
        </div>
        <div class="page-content">
          <div class="list-block">
            <div class="list-block-label">Swipe left to delete</div>
            <ul>
              <!-- Filled in at runtime -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="toolbar toolbar-bottom tabbar tabbar-labels">
    <div class="toolbar-inner">
      <a href="#calculator" class="tab-link active">
        <i class="icon icon-android ion-calculator"></i>
        <i class="icon icon-ios ion-ios-calculator"></i>
        <i class="icon icon-ios ion-ios-calculator-outline"></i>
        <span class="tabbar-label">Calculator</span>
      </a>
      <a href="#favorites" class="tab-link">
        <i class="icon icon-android ion-android-star"></i>
        <i class="icon icon-ios ion-ios-star"></i>
        <i class="icon icon-ios ion-ios-star-outline"></i>
        <span class="tabbar-label">Favorites</span>
      </a>
      <a href="#history" class="tab-link">
        <i class="icon icon-android ion-clock"></i>
        <i class="icon icon-ios ion-ios-clock"></i>
        <i class="icon icon-ios ion-ios-clock-outline"></i>
        <span class="tabbar-label">History</span>
      </a>
    </div>
  </div>

</div>

<script src="lib/js/framework7.js"></script>
<script src="lib/js/jquery.js"></script>
<script src="js/boad.js"></script>

</body>

</html>
