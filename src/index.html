<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="lib/css/ionicons.css" />
<link rel="stylesheet" href="css/boad.css" />
<style>
  // Because the stylesheets don't get loaded until late in the process, there
  // is a flash of the unstyled document before it appears correctly. To avoid
  // this, don't display anything to start. When everything is loaded, it will
  // be displayed,
  html {
    display: none;
  }

</style>
<title>BoAD</title>

</head>

<body>

<div class="panel-overlay"></div>
<div class="panel panel-right panel-reveal">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="#" class="link close-panel"><i class="icon icon-back"></i><span class="ios">Back</span></a></div>
      <div class="center">Favorite</div>
      <div class="right"></div>
    </div>
  </div>
  <div class="content-block">
    <div class="content-block-title die-spec">
      <!-- Filled in at runtime -->
    </div>
    <div class="list-block">
      <ul>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-input">
                <input type="text" placeholder="Name" />
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <p class="buttons-row">
      <a href="#" class="button button-big color-red close-panel cancel">Cancel</a>
      <a href="#" class="button button-big save">Save</a>
    </p>
  </div>
 </div>

<div class="views tabs">

  <div id="calculator" class="calculator view view-main tab active">
    <div class="pages">
      <div class="page navbar-fixed" data-page="calculator">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left"></div>
            <div class="center">BoAD</div>
            <div class="right"></div>
          </div>
        </div>
        <div class="page-content">
          <div class="output">
            <div id="window" class="display">
              <span class="display-die-spec"></span>
            </div>
            <a class="favorite-status">
              <i class="icon icon-android ion-android-star-outline"></i>
              <i class="icon icon-android ion-android-star-star  is-favorite">
              </i>
              <i class="icon icon-ios ion-ios-star-outline"></i>
              <i class="icon icon-ios ion-ios-star is-favorite"></i>
          </a>
        </div>
          <div class="keypad-container">
            <div class="keypad">
              <div class="keypad-column">
                <a href="#" class="key key-keep">k</a>
                <a href="#" class="key key-die">d4</a>
                <a href="#" class="key key-die">d12</a>
                <a href="#" class="key key-digit">7</a>
                <a href="#" class="key key-digit">4</a>
                <a href="#" class="key key-digit">1</a>
                <a href="#" class="key key-clear">C</a>
                <a href="#" class="key key-die">d66</a>
              </div>
              <div class="keypad-column">
                <a href="#" class="key key-keep">L</a>
                <a href="#" class="key key-die">d6</a>
                <a href="#" class="key key-die">d20</a>
                <a href="#" class="key key-digit">8</a>
                <a href="#" class="key key-digit">5</a>
                <a href="#" class="key key-digit">2</a>
                <a href="#" class="key key-digit">0</a>
                <a href="#" class="key key-die">dF</a>
              </div>
              <div class="keypad-column">
                <a href="#" class="key key-keep">H</a>
                <a href="#" class="key key-die">d8</a>
                <a href="#" class="key key-die">d%</a>
                <a href="#" class="key key-digit">9</a>
                <a href="#" class="key key-digit">6</a>
                <a href="#" class="key key-digit">3</a>
                <a href="#" class="key key-delete">âŒ«</a>
                <a href="#" class="key key-disabled"></a>
              </div>
              <div class="keypad-column">
                <a href="#" class="key key-operator">x</a>
                <a href="#" class="key key-die">d10</a>
                <a href="#" class="key key-die">d<span class="variable">x</span></a>
                <a href="#" class="key key-operator">+</a>
                <a href="#" class="key key-operator">-</a>
                <a href="#" class="key key-roll">Roll</a>
                <a href="#" class="key key-disabled"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="favorites" class="view tab">
    <div class="pages">
      <div class="page navbar-fixed" data-page="favorites">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left"></div>
            <div class="center">Favorites</div>
            <div class="right">
              <a ref="#" class="link done edit-mode ios">Done</a>
              <a ref="#" class="link edit ios">Edit</a>
              <a ref="#" class="link done edit-mode android"><i class="icon icon-android ion-android-checkbox-outline"></i></a>
              <a ref="#" class="link edit android"><i class="icon icon-android icon-android ion-edit"></i></a>
            </div>
          </div>
        </div>
        <div class="page-content">
          <div class="list-block sortable">
            <ul>
              <!-- Filled in at runtime -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="history" class="view tab">
    <div class="pages">
      <div class="page navbar-fixed" data-page="history">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left"></div>
            <div class="center">History</div>
            <div class="right">
              <a ref="#" class="link done edit-mode ios">Cancel</a>
              <a ref="#" class="link edit ios">Edit</a>
              <a ref="#" class="link done edit-mode android"><i class="icon icon-android ion-android-checkbox-outline"></i></a>
              <a ref="#" class="link edit android"><i class="icon icon-android icon-android ion-edit"></i></a>
            </div>
          </div>
        </div>
        <div class="page-content">
          <div class="list-block">
            <div class="list-block-label">Swipe left to delete</div>
            <ul>
              <!-- Filled in at runtime -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="toolbar toolbar-bottom tabbar tabbar-labels">
    <div class="toolbar-inner">
      <a href="#calculator" class="tab-link active">
        <i class="icon icon-android ion-calculator"></i>
        <i class="icon icon-ios ion-ios-calculator"></i>
        <i class="icon icon-ios ion-ios-calculator-outline"></i>
        <span class="tabbar-label">Calculator</span>
      </a>
      <a href="#favorites" class="tab-link">
        <i class="icon icon-android ion-android-star"></i>
        <i class="icon icon-ios ion-ios-star"></i>
        <i class="icon icon-ios ion-ios-star-outline"></i>
        <span class="tabbar-label">Favorites</span>
      </a>
      <a href="#history" class="tab-link">
        <i class="icon icon-android ion-clock"></i>
        <i class="icon icon-ios ion-ios-clock"></i>
        <i class="icon icon-ios ion-ios-clock-outline"></i>
        <span class="tabbar-label">History</span>
      </a>
    </div>
  </div>

</div>

<script src="lib/js/framework7.js"></script>
<script src="lib/js/jquery.js"></script>
<script src="js/boad.js"></script>

</body>

</html>
