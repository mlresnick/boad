<!DOCTYPE html>
<html class="xyzzy">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="lib/css/ionicons.css" />
<link rel="stylesheet" href="css/boad.css" />
<style>
// Because the stylesheets don't get loaded until late in the process, there
// is a flash of the unstyled document before it appears correctly. To avoid
// this, don't display anything to start. When everything is loaded, it will
// be displayed,
html {
  display: none;
}
</style>
<title>BoAD</title>
</head>
<body>
<div class="views tabs">

  <div id="calculator" class="view view-main tab active">
    <div class="pages">
      <div class="page navbar-fixed" data-page="calculator">
        <div class="navbar">
          <div class="navbar-inner">
            <!-- XXX <div class="left"><a href="#"  class="link"><span>&#x26d4;</span></a></div> -->
            <div class="center">BoAD</div>
            <!-- XXX <div class="right"><a href="#favorites" class="link icon-only"><span>Favorites</span><i class="icon ion-chevron-right"></i></a></div> -->
          </div>
        </div>
        <div class="page-content">
          <div id="window" class="display"></div>
          <div class="keypad-container">
            <div class="keypad">
              <div class="keypad-column">
                <a href="#" class="key key-keep">k</a>
                <a href="#" class="key key-d">d4</a>
                <a href="#" class="key key-d">d12</a>
                <a href="#" class="key key-digit">7</a>
                <a href="#" class="key key-digit">4</a>
                <a href="#" class="key key-digit">1</a>
                <a href="#" class="key key-clear">C</a>
                <a href="#" class="key key-favorite key-favorite-set">
                  <i class="icon ion-android-star"></i>
                  <i class="icon ion-ios-star"></i>
                </a>
              </div>
              <div class="keypad-column">
                <a href="#" class="key key-keep">L</a>
                <a href="#" class="key key-d">d6</a>
                <a href="#" class="key key-d">d20</a>
                <a href="#" class="key key-digit">8</a>
                <a href="#" class="key key-digit">5</a>
                <a href="#" class="key key-digit">2</a>
                <a href="#" class="key key-digit">0</a>
                <a href="#" class="key key-favorite key-favorite-get">F<span class="variable">x</span></a>
              </div>
              <div class="keypad-column">
                <a href="#" class="key key-keep">H</a>
                <a href="#" class="key key-d">d8</a>
                <a href="#" class="key key-d">d%</a>
                <a href="#" class="key key-digit">9</a>
                <a href="#" class="key key-digit">6</a>
                <a href="#" class="key key-digit">3</a>
                <a href="#" class="key key-delete">âŒ«</a>
                <a href="#" class="key key-disabled"></a>
              </div>
              <div class="keypad-column">
                <a href="#" class="key key-operation">x</a>
                <a href="#" class="key key-d">d10</a>
                <a href="#" class="key key-d">d<span class="variable">x</span></a>
                <a href="#" class="key key-operation">+</a>
                <a href="#" class="key key-operation">-</a>
                <a href="#" class="key key-roll">Roll</a>
                <a href="#" class="key key-disabled"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="favorites" class="view tab">
    <div class="navbar">
      <div class="navbar-inner">
          <div class="left">
            <a href="#" class="link text-only main">Edit</a>
            <a href="#" class="link text-only editing">Done</a>
          </div>
          <div class="center"><!-- Favorites --></div>
          <div class="right">
            <!-- <a href="#" class="link text-only editing">Delete All</a> -->
          </div>
      </div>
    </div>
    <div class="pages">
      <div class="page navbar-fixed" data-page="favorites">
        <div class="page-content">
          <div class="list-block sortable sortable-opened">
            <ul>
              <!-- Filled in at runtime -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="history" class="view tab">
    <div class="navbar">
      <div class="navbar-inner">
        <!-- <div class="left"><a href="#favorites" class="link"><i class="icon ion-chevron-left"></i><span>Favorites</span></a></div> -->
        <div class="center">History</div>
          <div class="right">
            <a href="#" class="link text-only delete-all">Delete All</a>
          </div>
       </div>
    </div>
    <div class="pages">
      <div class="page navbar-fixed" data-page="history">
        <div class="page-content">
          <div class="list-block">
            <div class="list-block-label">Swipe left to delete</div>
            <ul>
              <!-- Filled in at runtime -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>


   <div class="toolbar toolbar-bottom tabbar tabbar-labels">
    <div class="toolbar-inner">
      <a href="#calculator" class="tab-link active">
        <i class="icon ion-calculator"></i>
        <i class="icon ion-ios-calculator"></i>
        <i class="icon ion-ios-calculator-outline"></i>
        <span class="tabbar-label">Calculator</span>
      </a>
      <a href="#favorites" class="tab-link">
        <i class="icon ion-android-star"></i>
        <i class="icon ion-ios-star"></i>
        <i class="icon ion-ios-star-outline"></i>
        <span class="tabbar-label">Favorites</span>
      </a>
      <a href="#history" class="tab-link">
        <i class="icon ion-clock"></i>
        <i class="icon ion-ios-clock"></i>
        <i class="icon ion-ios-clock-outline"></i>
        <span class="tabbar-label">History</span>
      </a>
    </div>
  </div>

</div>

<script src="lib/js/framework7.js"></script>
<script src="lib/js/jquery.js"></script>
<script src="js/boad.js"></script>
<script src="js/Dice.js"></script>
<script src="js/Favorites.js"></script>
<script src="js/History.js"></script>
<script src="js/Keypad.js"></script>
</body>
</html>
